{% for food_item in food_items %}
<div class="card mb-5 mt-3 mx-2 bg-body rounded me-5" style="min-width: 300px; max-width: 300px;">
    <img src="https://www.themealdb.com//images//media//meals//ustsqw1468250014.jpg" alt="{{ food_item.2 }}"
        class="card-img-top">
    <div class="card-body text-center">
        <h3 class="card-title mb-3">{{ food_item.2 }}</h3>
        <h6 class="card-subtitle">{{ food_item.3 }} Stall @ {{ food_item.0 }}</h6>
        <p class="card-text mt-4 pb-3 px-1">{{ food_item.4 }}</p>
        <a href="food/{{ food_item.1 }}" class="stretched-link"></a>
    </div>
    <div class="card-footer d-flex">
        <a href="food/edit/{{ food_item.1 }}" class="btn btn-primary w-50 mx-1" style="z-index: 2; position: relative;" >Edit</a>
        <form method="POST" style="display: inline; z-index: 2; position: relative;" class="w-50 mx-1">
            {% csrf_token %}
            <input type="hidden" name="food_sn" value="{{ food_item.1 }}" />
            <button
                onclick="return confirm('Are you sure you want to delete {{ food_item.2 }}?');"
                class="btn btn-danger w-100"
                type="submit"
                name="action"
                value="delete"
            >
                Delete
            </button>
        </form>
    </div>
</div>
{% endfor %}
