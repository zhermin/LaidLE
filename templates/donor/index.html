{% extends 'base.html' %}

{% block content %}
<section class="p-5">
    <div class="container">
        {% include 'message_box.html' with variable=messages %}
        <div class="d-flex align-items-center">
            <h1>Rewards For Your Contributions!</h1>
            <h3 class="bg-info py-2 px-3 mx-4 rounded">Coins: {{ coins }}</h3>
        </div>
        <div class="d-flex flex-row flex-nowrap overflow-auto mt-4">
            {% include 'donor/reward_card.html' with rewards=rewards coins=coins %}
        </div>
    </div>
</section>
{% endblock %}
