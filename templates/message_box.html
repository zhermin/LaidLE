{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
            <div class="alert alert-success alert-dismissible fade show my-3" role="alert">
            <i class="bi bi-check-circle-fill h5 me-2"></i>
        {% elif message.tags == 'warning' %}
            <div class="alert alert-warning alert-dismissible fade show my-3" role="alert">
            <i class="bi bi-exclamation-circle-fill h5 me-2"></i>
        {% elif message.tags == 'error' %}
            <div class="alert alert-danger alert-dismissible fade show my-3" role="alert">
            <i class="bi bi-exclamation-triangle-fill h5 me-2"></i>
        {% else %}
            <div class="alert alert-info alert-dismissible fade show my-3" role="alert">
            <i class="bi bi-info-circle-fill h5 me-2"></i>
        {% endif %}
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
