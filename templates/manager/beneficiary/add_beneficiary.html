{% extends 'base.html' %}

{% block auth %}
<a href="/manager/account"><button>Account</button></a>
<a href="/"><button>Log Out</button></a>
<br><br>
<a href="/manager"><button>Back</button></a>
{% endblock %}

{% block content %}
<p style="color: red">{{ status|safe }}</p>

<h2>Register New Beneficiary</h2>
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="name">Full Name</label>
        <input type="text" name="name">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="">
    </div>
    <div>
        <label for="location">Location</label>
        <select name="location" id="">
            <option value="Central">Central</option>
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="East">East</option>
            <option value="West">West</option>
        </select>
    </div>
    <div>
        <label for="household_income">Household Income</label>
        <input type="text" name="household_income">
    </div>
    <br>
    <button type="submit">Register</button>
</form>
{% endblock %}
